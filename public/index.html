        cursor: pointer;
      }

  <body>
    <div class="container-fluid">
      <div class="container" id="app">
        <p class="lead text-right">
          {{ title }} <strong>{{ currentMonthName() }}</strong>
          <!-- 
          <b-dropdown id="btnMonthSelector" :text="currentMonthName()" class="m-md-2 btnMonthSelector" no-caret>
            <b-dropdown-item v-for="month in months">{{ month }}</b-dropdown-item>
          </b-dropdown>
        -->
        </p>
        <hr />
        <div v-for="entry in entries" class="entry">
          <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{ entry.name }}</h1>
            <p class="lead">{{ entry.note }}</p>
          </div>
          <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Hours</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ entry.total.h }}</h1>
              </div>
            </div>
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Minutes</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ entry.total.m }}</h1>
              </div>
            </div>
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Seconds</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ entry.total.s }}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.3.0/dist/bootstrap-vue.common.min.js"></script> -->

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Time Registration for ',
          entries: [],
          selectedMonth: '',
          months: [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December',
          ],
        },
        methods: {
          currentMonthName() {
            return this.months[this.currentMonth];
          },
          getFormattedDate() {
            return this.currentYear + (this.currentMonth + 101).toString().substr(1, 2);
          },
          getClient() {
            return location.pathname.replace(/\//g, '');
          },
        },
        computed: {
          currentMonth: () => {
            var month = new Date().getMonth();
            try {
              month = parseInt(location.search.split('=')[1].substr(4, 2), 10) - 1;
            } catch (err) {}
            return month;
          },
          currentYear: () => {
            var year = new Date().getFullYear();
            try {
              year = parseInt(location.search.split('=')[1].substr(0, 4), 10);
            } catch (err) {}
            return year;
          },
        },
        created() {
          var client = this.getClient();
          if (client && client.length === 24) {
            fetch('/api/' + this.getClient() + '?from=' + this.getFormattedDate())
              .then(res => res.json())
              .then(json => {
                Object.keys(json).forEach(p => {
                  this.entries.push(Object.assign({ name: p }, json[p]));
                });
              });
          } else {
            // example data
            this.entries = [
              {
                name: 'Cached-version',
                note: 'this is a sample entry, use the given URL for your own exact data',
                entries: [],
                total: { h: 24, m: 56, s: 12 },
              },
              {
                name: 'Registrations',
                note: 'this is a sample entry, use the given URL for your own exact data',
                entries: [],
                total: { h: 7, m: 12, s: 48 },
              },
            ];
          }
        },
      });
    </script>
  </body>
</html>
